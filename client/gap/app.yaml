application: weqtrading
version: 1
runtime: python27
api_version: 1
threadsafe: yes
includes:
  - api.yaml


handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /assets
  static_dir : templates/assets

- url: /static
  static_dir: templates/static

- url: /
  script: main.app

- url: .*
  script: main.app
libraries:
- name: webapp2
  version: "2.5.2"
- name: jinja2
  version: latest


inbound_services:
- mail
- warmup
